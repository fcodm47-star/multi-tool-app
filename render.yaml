services:
  - type: web
    name: multi-tool-app
    runtime: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: multi-tool-db
          property: connectionString
      - key: FLASK_ENV
        value: production

databases:
  - name: multi-tool-db
    plan: free
    databaseName: multi_tool
    user: multi_tool_user